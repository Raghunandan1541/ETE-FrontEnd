<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend ETE</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
	<div class="container">
		<div class="field">
			<div class="field-group">
				<label>Enter Country : </label>
				<input type="text" id="nation" placeholder="country"/>
			</div>
			<div class="field-group">
				<label>Enter Start Date :</label>
				<input type="date" id="startDate" />
			</div>
			<div class="field-group">
				<label>Enter End Date : </label>
				<input type="date" id="endDate" />
			</div>
			<div class="field-group">
				<button id="button">Submit</button>
			</div>
			
		</div>

		<div class="result" id="result">
			<p>Confirmed Cases : <span id="confirmed"></span> </p>
			<p>Active Cases : <span id="active"></span></p>
			<p>Death Cases : <span id="deaths"></span> </p>
		</div>
	</div>
	

	<script src="./js/covidData.js"></script>
</body>
</html>
